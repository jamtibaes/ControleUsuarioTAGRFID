{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h2 class="text-center mb-4">Usuário</h2>

    <!-- Botões -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/cadastro_usuario" class="btn btn-primary me-2">Cadastrar Usuário</a>
    </div>

    <!-- Tabela de Operadores e Equipamentos -->
    <div class="row">
        <div class="col">
            <h4 class="mb-3">Lista de Usuários</h4>
            <div class="table-responsive table-container">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome do Operador</th>
                            <th>Cadastro Interno</th>
                            <th>Perfil</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario.id }}</td>
                            <td>{{ usuario.nome }}</td>
                            <td>{{ usuario.cadastro_interno }}</td>
                            <td>{{ usuario.perfil }}</td>
                            <td>
                                <form action="{{ url_for('excluir_usuario', id=usuario.id) }}" method="POST" style="display:inline;">
                                    <button class="btn btn-danger btn-sm" type="submit">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
