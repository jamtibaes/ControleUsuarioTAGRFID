<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Cadastro de Equipamento</h4>
                    </div>
                    <div class="card-body">
                        <form id="cadastroEquipamentoForm" action="/cadastro_equipamento" method="POST">
                            <!-- Número de Série -->
                            <div class="mb-3">
                                <label for="numeroSerie" class="form-label">Número de Série</label>
                                <input type="text" class="form-control" name="numeroSerie" placeholder="Digite o número de série" required>
                            </div>

                            <!-- Part Number -->
                            <div class="mb-3">
                                <label for="partNumber" class="form-label">Part Number</label>
                                <input type="text" class="form-control" name="partNumber" placeholder="Digite o part number" required>
                            </div>

                            <!-- Patrimônio -->
                            <div class="mb-3">
                                <label for="patrimonio" class="form-label">Patrimônio</label>
                                <input type="text" class="form-control" name="patrimonio" placeholder="Digite o patrimônio" required>
                            </div>

                            <!-- Número da Tag -->
                            <div class="mb-3">
                                <label for="numeroTag" class="form-label">Número da Tag</label>
                                <select id="numeroTag" name="numeroTag" class="form-select" required>
                                    <option value="">Selecione uma Tag</option>
                                    {% for tag in tags %}
                                        <option value="{{ tag }}">{{ tag }}</option>
                                    {% endfor %}
                                </select>
                            </div>


                            <!-- Botões -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                <button type="reset" class="btn btn-secondary mt-2">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
