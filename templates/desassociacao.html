<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desassociação</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h4>Desassociação de Equipamento</h4>
                    </div>
                    <div class="card-body text-center">
                        {% if patrimonio %}
                            <p>Equipamento associado: <strong>{{ patrimonio }}</strong></p>
                            <form action="{{ url_for('desassociacao') }}" method="POST">
                                <button type="submit" class="btn btn-danger">Desassociar</button>
                            </form>
                        {% else %}
                            <p>Nenhum equipamento associado foi encontrado.</p>
                            <a href="{{ url_for('login') }}" class="btn btn-secondary">Voltar</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
